<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 1</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300i,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <header>
        <img src="Images/logo_header.png">
        <img src="Images/logoTxT_header.png">
    </header>
    <main>
        <section class="longForm">
            <h2>Register Form</h2>
            <form>
                <div class="input">
                    <img src="Images/form_userIcon.png"/>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="nick" placeholder="Username"/>
                </div>
                <div class="input">
                    <img src="Images/form_lockIcon.png"/>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="input">
                    <img src="Images/form_lockIcon.png"/>
                    <label for="confPassword">Confirm Password</label>
                    <input type="text" id="confPassword" name="password" placeholder="Confirm Password"/>
                </div>
                <div class="input">
                    <img src="Images/form_messageIcon.png"/>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Email"/>
                </div>
                <div class="input">
                    <img src="Images/form_locationIcon.png"/>
                    <label for="location">Your Location</label>
                    <select id="location">
                        <option value="Your Location">Your Location</option>
                        <option value="Warszawa">Warszawa</option>
                        <option value="Wrocław">Wrocław</option>
                        <option value="Kraków">Kraków</option>
                        <option value="Poznań">Poznań</option>
                    </select>
                </div>
                <div class="example">
                    <p>
                        <input type="checkbox" id="test2"/>
                        <label for="test2">I have read and accept the terms of use.</label>
                    </p>
                </div>
                <input type="submit" value="Sign up">
            </form>
        </section>
        <section class="shortForm"></section>
    </main>

</body>
</html>
